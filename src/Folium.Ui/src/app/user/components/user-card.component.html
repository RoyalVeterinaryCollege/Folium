<div class="card profile-card profile shadow-level-1">
  <div class="dark-background profile-head">
  </div>
  <img [fmUserPic]="user" class="profile-pic img-fluid" alt="Profile picture">
  <div class="card-body">
    <h3 class="card-title">{{user?.firstName}} {{user?.lastName}}</h3>
    <div *ngIf="tutors && tutors.length > 0">
      <hr>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tutor Groups ({{tutors.length}})
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let tutorGroup of tutors" class="list-unstyled">
          <h4>{{tutorGroup.title}}</h4>
          <ul class="list-unstyled">
              <li *ngFor="let tutor of tutorGroup.tutors">
                  <a href="mailTo:{{tutor.email}}"><img [fmUserPic]="tutor" class="profile-pic-thumb img-fluid pb-1" alt="Tutor profile picture"></a>
                  <a href="mailTo:{{tutor.email}}">{{tutor.firstName ? tutor.firstName : tutor.email}} {{tutor.lastName}}</a>
              </li>
          </ul>
        </div>
      </mat-expansion-panel>
    </div>
  </div>
</div>
