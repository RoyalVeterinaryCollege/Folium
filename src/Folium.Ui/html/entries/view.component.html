<div class="entry-view-card card app-card mb-sm-2">
	<!-- Loading... -->
	<div *ngIf="!entry" class="loader-container">
		<div class="loader primary">Loading...</div>
	</div>
	<!-- Entry... -->
	<div *ngIf="entry" class="card-block">
		<div class="row visible-print-block mb-2">
			<div class="col">
				<img class="float-left" src="../images/print-logo.png">
			</div>
		</div>
		<div class="row clearfix">
			<div class="col">
			</div>
		</div>
		<div class="row visible-print-block">
			<div class="col">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2>{{entry.title}}</h2>
				<hr class="hidden-print" />
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h3>{{entry.where}}</h3>
				<hr class="hidden-print" />
			</div>
		</div>	
	
		<div *ngIf="entry.entryType" class="row">
			<div class="col">
				<h3>{{entry.entryType.name}}</h3>
				<hr class="hidden-print" />
			</div>
		</div>	
		<div class="row">
			<div class="col">
				<div class="small pb-2">Created at {{entry.when | date: 'd MMM yyyy h:mm a'}}</div>
			</div>
		</div>	
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-end pb-2">
					<button class="btn btn-link-grey mt-2 mt-sm-0" (click)="print()" title="Print">
						<span class="sr-only">Print</span>
						<i class="fa fa-print" aria-hidden="true"></i> 
					</button>
					<button class="btn btn-link-grey mt-2 mt-sm-0" (click)="editEntry()" title="Edit">
						<span class="sr-only">Edit</span>
						<i class="fa fa-pencil" aria-hidden="true"></i>
					</button>
					<button class="btn btn-link-grey mt-2 mt-sm-0" (click)="removeEntry()" title="Delete">
						<span class="sr-only">Delete</span>
						<i class="fa fa-trash" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>	
		<div class="row visible-print-block mt--3">
			<div class="col">
				<hr>
			</div>
		</div>					
		<div *ngIf="entry.entryType">
			<div *ngFor="let template of entry.entryType.template; index as i" class="row">
				<div class="col">
					<h4>
						{{template.title}}
					</h4>
					<div class="col" [innerHtml]="entry.description[i]">
					</div>
					<p *ngIf="!entry.description[i]"> </p>
				</div>
			</div>
		</div>
		<div *ngIf="!entry.entryType" class="row">
			<div class="col" [innerHtml]="entry.description">
			</div>							
		</div>
		<div class="row visible-print-block">
			<div class="col">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h3 class="d-flex align-items-center">
					Skills
				</h3>
				<hr class="hidden-print" />
			</div>
		</div>
		<div *ngIf="!skillGroups" class="loader-container">
			<div class="loader primary">Loading...</div>
		</div>
		<skill-group-list *ngIf="skillGroups && bundleSize > 0" [readOnly]="true" [skillGroups]="skillGroups"></skill-group-list>
		<div class="row" *ngIf="skillGroups && bundleSize == 0">
			<div class="col">
				<p>There are no skills associated with this entry.</p>
			</div>
		</div>
		<div class="row text-right">
			<div class="col">
				<a href (click)="onCloseClick($event)" class="btn">Close</a>
			</div>
		</div>
	</div>
</div>
