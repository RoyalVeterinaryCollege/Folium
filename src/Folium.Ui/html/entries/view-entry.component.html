<section class="title">
	<div class="container">
			<div class="d-flex justify-content-start">
				<a [routerLink]="['/entries']" routerLinkActive="active">
					<h1 class="text-uppercase p-1 m-0"> <span class="folium-entries small"></span> Entries </h1>
				</a>			
			</div>
	</div>
</section>
<section class="content-main">
	<div class="container">		
		<!-- Loading... -->
		<div *ngIf="!entry && !loaded" class="loader-container">
			<div class="loader primary">Loading...</div>
		</div>
		<!-- No Entries... -->
		<div *ngIf="!entry && loaded" class="row">
			<div class="col">
				<div class="app-card">
					<div class="card-block">
						That entry no longer exists or you can no longer view it.
					</div>
				</div>
			</div>
		</div>
		<!-- Entry... -->
		<div *ngIf="entry && loaded">
			<entry-viewer  *ngIf="!entry.editing" [user]="user" [entrySummary]="entry" (onRemoveEntry)="onDeleteEntry()" [hideClose]="true" (onEditEntry)="onEditEntry()"></entry-viewer>
			<entry-editor  *ngIf="entry.editing" [user]="user" [entrySummary]="entry" (onClose)="onEditEntryClose()"></entry-editor>
		</div>
	</div>
</section>
