<div dropdown class="profile-dropdown">
    <a id="profile-dropdown-toggle" dropdownToggle href (click)="false">  
        <img [fmUserPic]="user" class="img-fluid profile-pic-thumb p-2" alt="Profile picture">
    </a>
    <ul class="dropdown-menu dropdown-menu-right shadow-level-5" *dropdownMenu aria-labelledby="profile-dropdown-toggle" role="menu">
        <li>
            <button class="btn btn-link profile-dropdown-item" (click)="editProfile()">Edit Profile</button>
        </li>
        <li>
            <button class="btn btn-link profile-dropdown-item" (click)="logOut()">Log out</button>
        </li>
    </ul>
</div>
