<section class="title">
	<div class="container">
		<div class="d-flex justify-content-start">
			<a [routerLink]="['/placements']" routerLinkActive="active">
				<h1 class="text-uppercase p-1 m-0"> <span class="pdd-placement small"></span> Placements </h1>
			</a>
		</div>
	</div>
</section>
<section class="content-main">
	<div class="container">
		<!-- Loading... -->
		<div *ngIf="!placement" class="loader-container">
			<div class="loader primary">Loading...</div>
		</div>
		<!-- Placement... -->
		<div *ngIf="placement">
			<div class="row">
				<div class="col">
					<h2 class="mt-2">{{placement.title}} <small class="text-muted">{{placement.start | date: 'd MMM yyyy'}} - {{placement.end | date: 'd MMM yyyy'}}</small></h2>	
				</div>
			</div>			
			<!-- List Entries... -->
			<list-entries [placement]="placement"></list-entries>
		</div>		
	</div>
</section>
