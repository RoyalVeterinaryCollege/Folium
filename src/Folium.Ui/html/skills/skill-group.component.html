<skills-list [readOnly]="readOnly" [skills]="skillGroup.skills" [user]="user" [selfAssessmentScales]="selfAssessmentScales" [expanded]="expanded" [autoSave]="autoSave" (selfAssessmentChange)="selfAssessmentChange.emit($event)"></skills-list>
<div *ngFor="let childSkillGroup of skillGroup.childGroups;trackBy: trackSkillGroup">	
	<div *ngIf="hasSkillsToDisplay(childSkillGroup.skills)">
		<h4>{{ childSkillGroup.name }}</h4>
		<hr class="mt-1 mb-1">
		<skill-group [readOnly]="readOnly" [skillGroup]="childSkillGroup" [user]="user" [selfAssessmentScales]="selfAssessmentScales" [expanded]="expanded" [autoSave]="autoSave" (selfAssessmentChange)="selfAssessmentChange.emit($event)"></skill-group>
	</div>
</div>
