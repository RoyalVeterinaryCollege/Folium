<div class="card profile-card profile">
  <div mat-dialog-title class="dark-background profile-head">
  </div>
  <div mat-dialog-content>
    <slim [options]="slimOptions">
        <input type="file" name="originalUserPic" #originalUserPic>
        <input type="hidden" name="editedUserPic" #editedUserPic>
    </slim>  
    <div *ngIf="user.pic" class="mt-2 d-flex justify-content-center">
        <button class="btn btn-secondary" type="button" (click)="onNoPhotoClick()">No photo</button>
    </div>
  </div>
  <div mat-dialog-actions class="w-100 d-flex justify-content-between">
    <button class="btn btn-link" type="button" (click)="onCancelClick()">Cancel</button>
    <button class="btn btn-primary" type="button" (click)="onSaveClick()">Save</button>
  </div>
</div>
