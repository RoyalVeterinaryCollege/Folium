<section class="title">
  <div class="container">
    <div class="d-flex justify-content-start">
      <div class="mr-auto">
        <h1 class="text-uppercase p-1 m-0"><span class="folium-tutee small"></span> Tutees</h1> 
      </div>
    </div>
  </div>
</section>
<section class="content-main">   
  <!-- Loading... --> 
  <div *ngIf="!tuteeGroups" class="loader-container">
    <div class="loader primary">Loading...</div>
  </div>
  <div *ngIf="tuteeGroups">
    <div *ngFor="let tuteeGroup of tuteeGroups" class="background-row" > 
      <div class="container"> 
        <h2 class="py-4">{{tuteeGroup.title}}</h2>
        <div class="row">
          <div class="col-6 col-sm-4 col-md-3" *ngFor="let tutee of tuteeGroup.tutees">
            <div class="card shadow-level-1 mb-4">
                <div class="card-block text-center ">                    
                  <a [routerLink]="['/tutees', tutee.id, 'courses', tuteeGroup.courseId]"><img [fmUserPic]="tutee" class="img-fluid rounded-circle mb-2 profile-border" alt="Tutee profile picture"></a>
                  <p><a [routerLink]="['/tutees', tutee.id, 'courses', tuteeGroup.courseId]">{{tutee.firstName}} {{tutee.lastName}}</a></p>
                  <p class="d-flex justify-content-around">
                    <span title="Total self assessments"><span class="folium-skills"></span> {{tutee.totalSelfAssessments}}</span>
                    <span title="Total entries"><span class="folium-entries"></span> {{tutee.totalEntries}}</span>
                    <span title="Total placements"><span class="folium-placement"></span> {{tutee.totalPlacements}}</span>
                  </p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- No Tutees... -->
  <div *ngIf="tuteeGroups && tuteeGroups.length === 0" class="row">
    <div class="col">
      <div class="app-card">
        <div class="card-block">
          Looks like you don't have any tutees.
        </div>
      </div>
    </div>
  </div>         
</section>
