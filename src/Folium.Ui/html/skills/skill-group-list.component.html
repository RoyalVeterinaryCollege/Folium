<div [class.mb-5]="!readOnly">
	<!-- List Skills... -->
	<div class="row" *ngFor="let skillGroup of (skillGroups | filter: filters:searchTerms);trackBy: trackSkillGroup">
		<div *ngIf="getSkillTotalFromGroup(skillGroup) > 0" class="col">
			<div class="app-card mb-sm-2" [ngClass]="{'hover': !skillGroup.expanded}" (click)="skillGroup.expanded = true">
				<div class="card-block">
					<div class="panel panel-default">
						<div class="h4 mb-0" role="tab">
							<h3>
								<a href="" class="panel-title" (click)="onToggleSkillGroup($event, skillGroup)">
									<span class="float-right text-center"> {{ getSkillTotalFromGroup(skillGroup) }} </span>
									<i class="fa hidden-print" [ngClass]="skillGroup.expanded ? 'fa-angle-double-up' : ' fa-angle-double-down'" aria-hidden="true"></i> {{ skillGroup.name }}
								</a>
							</h3>
						</div>
						<div *ngIf="selfAssessmentScales && skillGroup.expanded" class="pt-3" [collapse]="!skillGroup.expanded">
							<skill-group [readOnly]="readOnly" [skillGroup]="skillGroup" [selfAssessmentScales]="selfAssessmentScales" [expanded]="skillGroup.expanded" [autoSave]="autoSave" (selfAssessmentChange)="selfAssessmentChange.emit($event)"></skill-group>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- No Skills... -->
	<div class="row" *ngIf="getSkillTotalFromGroups() === 0">
		<div class="col">
			<div class="app-card">
				<div class="card-block">
					<h4 class="card-title text-muted">No Skills</h4>
				</div>
			</div>
		</div>
	</div>
</div>
